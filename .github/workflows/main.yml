name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build iOS
    runs-on: macOS-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Build App
        run: xcodebuild -project "LearnCICD.xcodeproj" -scheme "LearnCICD" -destination "generic/platform=iOS" -configuration Release build CODE_SIGNING_ALLOWED=NO
    
   
